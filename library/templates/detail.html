{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img src="{{book.img.url}}" width="300" height="400">
        </div>
<div class="col-md-8">
    <h3 style="color:white">{{book.name}}</h3>
    <h4>{{book.desc}}</h4>

</div>
    </div>
</div>
{% endblock %}
